<div class="${baseClass}">
    <div id="${id}BorderContainer" data-dojo-props="design: 'headline'" data-dojo-type="dijit.layout.BorderContainer">
        <div id="${id}Heading" class="BorderHeader" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">Programmers Guide - CrossTab</div>
        <div id="${id}RHS" data-dojo-props="region: 'right', splitter: false" data-dojo-type="dijit.layout.BorderContainer">
            <div id="${id}Map" class="threeD" data-dojo-props="region: 'top'" data-dojo-type="dijit.layout.ContentPane">
            </div>
            <div id="${id}RHSCenter" class="threeD" data-dojo-props="region: 'center', gutters: false" data-dojo-type="dijit.layout.BorderContainer">
                <div id="${id}SummaryTitle" class="EdgeHeader" data-dojo-props="region: 'top'" data-dojo-type="dijit.layout.ContentPane">
                    USA
                </div>
                <div class="EdgeCenter" data-dojo-props="region: 'center'" data-dojo-type="dijit.layout.ContentPane">
                    <table>
                        <tr>
                            <td><b># People:  </b></td>
                            <td id="${id}PeopleCount"></td>
                        </tr>
                        <tr>
                            <td><b># Accounts:  </b></td>
                            <td id="${id}AccountCount"></td>
                        </tr>
                    </table>
                </div>
                <div class="EdgeFooter" data-dojo-props="region: 'bottom'" data-dojo-type="dijit.layout.ContentPane">
                    <a href="http://hpccsystems.com">HPCC Systems</a>
                </div>
            </div>
        </div>
        <div id="${id}Center" class="threeD" data-dojo-props="region: 'center'" data-dojo-type="dijit.layout.ContentPane">
        </div>
    </div>
</div>
