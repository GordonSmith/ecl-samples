<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/SpringVizBase.js"></script>
    <script src="js/SpringViz.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <meta charset=utf-8 />
    <script>
        $(document).ready(function () {
            var vertices = [
                { category: 0, id: 0, name: "Node 0" },
                { category: 1, id: 1, name: "Node 1" },
                { category: 1, id: 2, name: "Node 2" }
            ];
            var edges = [
                { source: 0, target: 1, weight: 1 },
                { source: 1, target: 2, weight: 1 },
                { source: 2, target: 0, weight: 1 }
            ];
            var springViz = new SpringViz("#myBody", 500, 500);
            springViz.setVertexMeta({
                categoryIcon: [
                    "img/people.svg",
                    "img/people.svg",
                    "img/people.svg"
                ]
            });
            var uniqueID = vertices.length;
            springViz.vertex_dblclick = function (vertex, self) {
                setTimeout(function (id) {
                    springViz.setData([
                        { category: Math.floor((Math.random() * 3)), id: id, name: "Node " + uniqueID }
                    ], [
                        { source: vertex.id, target: id, weight: 1 },
                        { source: id, target: Math.floor((Math.random() * id)), weight: 1 }
                    ], true, vertex);
                }, 800, uniqueID++);
            };
            springViz.setData(vertices, edges);
        });
    </script>
</head>
<body id="myBody">
</body>
</html>
