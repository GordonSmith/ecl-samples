<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js"></script>
    <script>
        requirejs.config({
            baseUrl: '.',
            packages: [
                "js",
                "lib",
                {
                    name: "d3",
                    location: "lib/d3",
					main:"d3.min"
                }
            ]
        });
    </script>
    <script>
        var graph = null;
        require(["js/Graph"], function (Graph) {
            var vertices = [
                { id: 0, label: "Node 0", __viz: { icon: "\uf013" } },
                { id: 1, label: "Node 1", __viz: { icon: "\uf05b" }  },
                { id: 2, label: "Node 2", __viz: { icon: "\uf1b2" }  }
            ];
            var edges = [
                { source: 0, target: 1, weight: 1, __viz: { header: "arrowHead" } },
                { source: 1, target: 2, weight: 1, __viz: { header: "arrowHead" }  },
                { source: 2, target: 0, weight: 1, label: "I'm an edge\nlabel", __viz: { header: "arrowHead" }  }
            ];
            graph = new Graph("#graph", 1024, 768);
            var id = vertices.length;
            graph.vertex_dblclick = function (element, d) {
                var hex = 61506 + Math.floor(Math.random() * 292);
                vertices.push({ 
                    id: id, label: "Node " + id, __viz: { 
                        icon: String.fromCharCode(hex)
                    }
                });
                edges.push({ source: d.id, target: id, weight: 1, __viz: { header: "arrowHead" }  });
                edges.push({ source: id, target: Math.floor((Math.random() * id)), weight: 1, __viz: { header: "arrowHead" }  });
                graph.setData(vertices, edges, true);
                ++id;
            };

            graph.doLayout("Hierarchy");
            graph.setData(vertices, edges);
        });
    </script>
</head>
<body id="myBody">
<div>
<button onclick="graph.doLayout('Hierarchy')">Hierarchy</button>
<button onclick="graph.doLayout('Circle')">Circle</button>
<button onclick="graph.doLayout('ForceDirected2')">Force Directed</button>
<button onclick="graph.doLayout('ForceDirected')">Spring</button>
(Double click node to add more!!!)
</div>
<div id="graph"></div>
</body>
</html>
