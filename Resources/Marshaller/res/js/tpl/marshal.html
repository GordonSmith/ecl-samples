<div class="${baseClass}">
    <div id="${id}BorderContainer" style="width: 100%; height: 100%" data-dojo-props="design: 'headline'" data-dojo-type="dijit.layout.BorderContainer">
        <div id="${id}Heading" class="topPanel" data-dojo-props="region: 'top', splitter: true" data-dojo-type="dijit.layout.ContentPane">
            <table>
                <tr><td><label for="${id}URL">Service:</label></td><td width="100%"><input id="${id}URL" value="http://10.241.3.241:8002/WsEcl/submit/query/eoss_eclagent/fetched_ins3_stats/json" style="width:100%;" data-dojo-type="dijit.form.TextBox" /></td><td><button data-dojo-attach-event="onClick:_onGo" data-dojo-type="dijit.form.Button">Go</button></td></tr>
            </table>
        </div>
        <div id="${id}Center" data-dojo-props="region: 'center'" data-dojo-type="dijit.layout.TabContainer">
            <div id="${id}Main" title="Visualization" data-dojo-type="dijit.layout.ContentPane">
                <div style="float:right" class="dc-data-count">
                    <button data-dojo-attach-event="onClick:_onCircle" data-dojo-type="dijit.form.Button">Circle</button>
                    <button data-dojo-attach-event="onClick:_onForceDirected" data-dojo-type="dijit.form.Button">Spring</button>
                    <button data-dojo-attach-event="onClick:_onForceDirected2" data-dojo-type="dijit.form.Button">Spring 2</button>
                    <button data-dojo-attach-event="onClick:_onHierarchy" data-dojo-type="dijit.form.Button">Hierarchy</button>
                </div>
            </div>
            <div title="Source" data-dojo-type="dijit.layout.ContentPane">
                <textarea id="${id}MarshalPP" wrap="off" style="width:100%; height: 100%;border:none" data-dojo-attach-event="onChange:_onChangePP" data-dojo-type="dijit.form.SimpleTextarea"></textarea>
            </div>
        </div>
    </div>
</div>
